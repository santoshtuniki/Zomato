<!DOCTYPE html>

<html>
	<head>
		<title>Home Page</title>
		<link rel="stylesheet" href="home.css" type="text/css">
	</head>

	<body>

		<!-- header section -->
		<header>
			<div id="brand">
				<h1>Developer Funnel</h1>
			</div>
			<div id="social">
				<a href="www.facebook.com" target="_blank">
					<img src="https://i.ibb.co/2tyRVgR/facebook.png" alt="fb" class="social-logo" >
				</a>
				<a href="www.instagram.com" target="_blank">
					<img src="https://i.ibb.co/9qrk4nM/instagram.png" alt="Instagram" class="social-logo">
				</a>
				<a href="www.youtube.com" target="_blank">
					<img src="https://i.ibb.co/v1dJbvV/youtube1.png" alt="Youtube" class="social-logo">
				</a>
			</div>
		</header>

		<!-- search section -->
		<div id="search">
			<div id="logo">
				<span>D!</span>
			</div>
			<div id="heading">
				Find Best Place Near You
			</div>
			<div id="dropdown">
				<select>
					<option>---- SELECT YOUR CITY ----</option>
					<option>Delhi</option>
					<option>Mumbai</option>
				</select>
				<select id="restaurants">
					<option>---- SELECT YOUR RESTAURANTS ----</option>
					<option>Wow Momos</option>
					<option>Park Blue</option>
				</select>
			</div>
		</div>

		<!-- quickSearch section -->
		<div id="quickSearch"></div>

		<!-- footer section -->
		<footer></footer>

	</body>
</html>
